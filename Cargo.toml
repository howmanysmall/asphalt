[package]
name = "asphalt"
version = "1.0.0-pre.6"
edition = "2024"
license = "MIT"
authors = ["Jack T <jack@jackt.space>"]
description = "Upload and reference Roblox assets in code"
repository = "https://github.com/jacktabscode/asphalt"
homepage = "https://github.com/jacktabscode/asphalt"
readme = "README.md"

[dependencies]
anyhow = "1.0.97"
bit-vec = "0.8"
blake3 = "1.7.0"
clap = { version = "4.5.32", features = ["derive"] }
clap-verbosity-flag = "3.0.2"
dotenv = "0.15.0"
env_logger = "0.11.7"
fs-err = { version = "3.1.0", features = ["tokio"] }
globset = { version = "0.4.16", features = ["serde1"] }
image = "0.25.5"
indicatif = "0.17.11"
indicatif-log-bridge = "0.2.3"
log = "0.4.26"
rbx_binary = { version = "0.7.7", features = ["serde"] }
rbx_cookie = { version = "0.1.5", default-features = false }
rbx_xml = "0.13.5"
rbxcloud = "0.17.0"
reqwest = { version = "0.12.15", default-features = false, features = [
	"rustls-tls",
	"gzip",
] }
resvg = "0.45.0"
roblox_install = "1.0.0"
serde = { version = "1.0.219", features = ["derive"] }
serde-xml-rs = "0.6.0"
tokio = { version = "1.44.1", features = ["full"] }
toml = "0.8.20"
walkdir = "2.5.0"

[features]
mock_cloud = []

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
