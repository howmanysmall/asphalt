name: CI

on: push

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install mold (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build and Test
        run: cargo test --locked --verbose
        env:
          RUSTC_WRAPPER: sccache

      - name: Machete
        if: matrix.os != 'windows-latest'
        uses: bnjbvr/cargo-machete@main

  lint:
    name: Rustfmt & Clippy
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install mold
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Rustfmt
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy
        env:
          RUSTC_WRAPPER: sccache
